- nombre: 
    DEFINIR EL PLAN ESTRATÉGICO DE 7 PROYECTOS DIGITALES.
  localizacion:
    Madrid
  necesidad:
    'Hazloposible.org es una fundación innovadora que comparte la visión de lograr una sociedad más participativa que se implique activamente en la construcción de un mundo mejor.<br />
    <br />
    Trabajan para que todas las ONG cuenten con los recursos necesarios para hacer realidad sus proyectos. Lo consiguen canalizando talento y a través de su plataforma de crowdfunding.<br />
    <br />
    Actualmente, tienen 7 proyectos digitales que presentan un reto en cuanto a definir una estrategia de marca. Para ello, necesitan la identificación del objetivo de cada uno, sus indicadores de rendimiento y sobretodo aplicar la estrategia de la analítica web para mejorar la experiencia de usuario de nuestras plataformas y webs.<br />
    <br />
    Esto supone un reto importante, un proceso de cambio de foco hacia el comportamiento del cliente, los datos, la comunicación, el funnel de conversión, herramientas, segmentación y gestión de procesos internos.<br />
    <br />
    ¿Nos ayudas a diseñar el plan estratégico y construir un mundo más altruista?'
  horas: 40